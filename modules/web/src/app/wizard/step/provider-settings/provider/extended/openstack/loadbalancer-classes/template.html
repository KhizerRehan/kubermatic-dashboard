<km-expansion-panel expandLabel="LOADBALANCER CLASSES"
                    collapseLabel="LOADBALANCER CLASSES">
  <form [formGroup]="form"
        fxLayout="column"
        fxLayoutGap="15px">

    <!-- LoadBalancer Classes -->
    <div class="km-loadbalancer-tree-container">
      {{loadBalancerClasses.length}}
      <km-loadbalancer-class *ngFor="let lbClass of loadBalancerClasses; let i = index;"
                             [loadBalancerClass]="lbClass"
                             [index]="i"
                             [canRemove]="canRemove()"
                             (loadBalancerClassChange)="onLoadBalancerClassChange(i, $event)"
                             (remove)="removeLoadBalancerClass(i)">
      </km-loadbalancer-class>
    </div>

    <!-- Add button -->
    <div fxLayout="row"
         fxLayoutAlign="start center"
         class="km-add-class-section">
      <button mat-flat-button
              type="button"
              color="quaternary"
              [disabled]="!canAddLoadBalancerClass()"
              (click)="addLoadBalancerClass()"
              [matTooltip]="!canAddLoadBalancerClass() ? 'Please provide a name for the current LoadBalancer Class before adding a new one' : 'Add a new LoadBalancer Class'">
        <i class="km-icon-mask km-icon-add"
           matButtonIcon></i>
        <span>Add LoadBalancer Class</span>
      </button>
    </div>
  </form>
</km-expansion-panel>
